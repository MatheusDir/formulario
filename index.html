<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>aprendendo formulários</title>
    <meta name="description" content="formulários são incríveis e esta é a descrição do meu site para os buscadores">
    <link rel="stylesheet" href="./css/style.css">
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="estrutura">
    <h1>Formulário de contato</h1>

    <form action="">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Matheus" required>


        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Senha segura" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="contato@gmail.com" required>

        <label for="mensagem">Mensagem</label>
        <textarea rows="5" id="mensagem" name="mensagem" placeholder="Escreva aqui sua mensagem"></textarea>

        <button>Enviar</button>
    </form>
    </div>
  </body>
</html>
